    <title>React App</title>

  <style>
    .bodys {
  margin: 0;
  padding: 0;
  background: blue;
}
.rings {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 150px;
  background: transparent;
  border: 3px solid #3c3c3c;
  border-radius: 50%;
  text-align: center;
  line-height: 150px;
  font-family: sans-serif;
  font-size: 20px;
  color: #00ccff;
  letter-spacing: 4px;
  text-transform: uppercase;
  text-shadow: 0 0 10px #00ccff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}
.rings:before {
  content: '';
  position: absolute;
  top: -3px;
  left: -3px;
  width: 100%;
  height: 100%;
  border: 3px solid transparent;
  border-top: 3px solid #00ccff;
  border-right: 3px solid #00ccff;
  border-radius: 50%;
  animation: animateC 2s linear infinite;
}
.rings span {
  display: block;
  position: absolute;
  top: calc(50% - 2px);
  left: 50%;
  width: 50%;
  height: 4px;
  background: transparent;
  transform-origin: left;
  animation: animate 2s linear infinite;
}
.rings span:before {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #00ccff;
  top: -6px;
  right: -8px;
  box-shadow: 0 0 20px #00ccff;
}
@keyframes animateC {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes animate {
  0% {
    transform: rotate(45deg);
  }
  100% {
    transform: rotate(405deg);
  }
}
  </style>
  <body style="background-color: #15202b">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="bodys" >
        <div class="rings">Loading
          <span></span>
        </div>
        </div>
      </div>
    </div>
